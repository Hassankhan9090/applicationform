<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APPLICATION FORM</title>
</head>
<body>
    <h1>Application Form</h1>
    <label for="First Name">First Name: <input  id="First Name"type="text" required /></lable>
        <label for="Last Name">Last Name: <input  id="Last Name"type="text" required /></lable><br><br>
            <label for="Date of Birth">Date of Birth: <input  id="Date of Birth" type="mm / dd / yyy" required /></lable>
                <label for="Age">Age: <input  id="Age" type="text" required /></lable><br><br>
                    <label for="Gender">Gender: <input  id="Gender" type="text" required /></lable>
                        <label for="Email Address">Email Address: <input  id="Email Address" type="email" placeholder="Enter email Address" /></lable><br><br>
                           <h4>Positions Avalible:</h4>
                           <input type="radio"><label for="Junior Developer">Junior Developer</label>
                           <input type="radio"><label for="Mid-Level Developer">Mid-Level Developer</label>
                           <input type="radio"><label for="Senior Developer">Senior Developer</label>
                           <h4>Programmin Languages:</h4>
                           <input type="radio"><label for="JAVA">JAVA</label>
                           <input type="radio"><label for="JAVAScript">JAVAScript</label>
                           <input type="radio"><label for="Paython">Paython</label><br><br>
                           <label for="Password">Password: <input  id="Password"type="text" required /></lable>
                            <label for="Confirm Password">Confirm Password: <input  id="Confirm Password"type="text" required /></lable>
                                <div class="form-buttons"><br><br>
                                    <input type="submit" value="submit" />
                                    <input type="reset" value="reset" />
                                </div>
</body>
</html>
